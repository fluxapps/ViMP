<tr class="{CSS_ROW} {ADDITIONAL_CSS} xvmp_table_row" id="xvmp_row_{VAL_MID}">
	<td class="std small xvmp_action">
		<a id="xvmp_add_{VAL_MID}" href="{VAL_LINK_ADD}" onclick="VimpSearch.add(event, {VAL_MID});" class="xvmp_action_add" {VAL_ACTION_ADD}>
			<img width="40px" src="/Customizing/global/plugins/Services/Repository/RepositoryObject/ViMP/templates/images/icon_xvmp_unchecked.svg">
		</a>
		<a id="xvmp_remove_{VAL_MID}" href="{VAL_LINK_REMOVE}" onclick="VimpSearch.remove(event, {VAL_MID});" class="xvmp_action_remove" {VAL_ACTION_REMOVE}>
			<img width="40px" src="/Customizing/global/plugins/Services/Repository/RepositoryObject/ViMP/templates/images/icon_xvmp_checked.svg">
		</a>
	</td>
	<td class="std small">
		<a onclick="VimpContent.playVideo({VAL_MID});">
			<div class="xvmp_image_container">
				<img width="170px" height="95px" class="xvmp_preview_image" src="{VAL_THUMBNAIL}">
				<div class="xvmp_play_overlay">
					<div class="xvmp_pseudo_element"></div> <!-- this is necessary to center the following image -->
					<img class="xvmp_play_icon" width="32px" height="32px" src="./Customizing/global/plugins/Services/Repository/RepositoryObject/ViMP/templates/images/play.svg">
				</div>
			</div>
		</a>
	</td>
	<td class="std small">
		{VAL_TITLE}
	</td>
	<td class="std small">
		{VAL_DESCRIPTION}
	</td>
	<td class="std small">
		{VAL_USERNAME}
	</td>
	<td class="std small">
		{VAL_COPYRIGHT}
	</td>
	<td class="std small">
		{VAL_CREATED_AT}
	</td>
</tr>
