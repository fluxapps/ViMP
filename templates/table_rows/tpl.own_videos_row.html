<!-- BEGIN transcoded -->
<tr class="{CSS_ROW} {ADDITIONAL_CSS} xvmp_table_row" id="xvmp_row_{VAL_MID}">
	<td class="std small xvmp_action">
		<input id="xvmp_checkbox_{VAL_MID}" type="checkbox" {VAL_CHECKED} onclick="VimpSearch.toggle({VAL_MID}, {VAL_VISIBLE});">
	</td>
	<td class="std small">
		<a onclick="VimpContent.playVideo({VAL_MID});">
			<div class="xvmp_image_container">
				<img width="170px" height="95px" class="xvmp_preview_image" src="{VAL_THUMBNAIL}" onerror="this.src='./Customizing/global/plugins/Services/Repository/RepositoryObject/ViMP/templates/images/vimp_logo.svg'">
				<div class="xvmp_play_overlay">
					<div class="xvmp_pseudo_element"></div> <!-- this is necessary to center the following image -->
					<img class="xvmp_play_icon" width="32px" height="32px" src="./Customizing/global/plugins/Services/Repository/RepositoryObject/ViMP/templates/images/play.svg">
				</div>
			</div>
		</a>
	</td>
	<td class="std small">
		{VAL_TITLE}
	</td>
	<td class="std small">
		{VAL_PUBLISHED}
	</td>
	<td class="std small">
		{VAL_STATUS_TEXT}
	</td>
	<td class="std small">
		{VAL_CREATED_AT}
	</td>
	<td class="std small">
		{VAL_ACTIONS}
	</td>
</tr>
<!-- END transcoded -->
